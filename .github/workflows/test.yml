name: "CI - Test Features"
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - java
          - nodejs
          - ssl-certs
        baseImage:
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Generate tests for '${{ matrix.features }}' against '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

      - name: "Run specific feature tests"
        run: |
          if [ "${{ matrix.features }}" = "java" ]; then
            # Test Java installation
            devcontainer exec --workspace-folder . --config test-configs/java-test.json java -version
            devcontainer exec --workspace-folder . --config test-configs/java-test.json javac -version
          elif [ "${{ matrix.features }}" = "nodejs" ]; then
            # Test Node.js installation  
            devcontainer exec --workspace-folder . --config test-configs/nodejs-test.json node --version
            devcontainer exec --workspace-folder . --config test-configs/nodejs-test.json npm --version
          elif [ "${{ matrix.features }}" = "ssl-certs" ]; then
            # Test SSL certificates installation
            devcontainer exec --workspace-folder . --config test-configs/ssl-certs-test.json ls -la /usr/local/share/ca-certificates/custom/
            devcontainer exec --workspace-folder . --config test-configs/ssl-certs-test.json update-ca-certificates --fresh
          fi

  test-scenarios:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - java
          - nodejs
          - ssl-certs
    steps:
      - uses: actions/checkout@v4

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Test ${{ matrix.features }} scenarios"
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated .
